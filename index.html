<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" sizes="16x16" href="Icon/todo.svg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Task Manager</title>
    </head>
    <style>
        .landingPageBtn:hover {
            cursor: pointer;
        }
    </style>
    <body style="background-color: black;">
        <div style="display: flex; align-items: center; justify-content: space-around; margin-top: 70px;">
            <img src="Icon/landingPage.svg" style="width: 40%;">
            <div style="color: white;">
                <h1>
                    Task Manager
                </h1>
                <h3>
                    Organize your task efficiently and stay Productive
                </h3>
                <button class="landingPageBtn" style="display: flex; align-items: center; padding: 10px; border: none; border-radius: 30px;" onclick="openPage()">
                    <h4 style="margin: 0; margin-right: 10px; padding: 0;">
                        Get Started
                    </h4>
                    <span class="material-symbols-outlined">
                        start
                    </span>
                </button>
            </div>
        </div>
    </body>
    <script>
        function openPage() {
            window.location.href = 'sign-in.html';
        }
    </script>
</html>
